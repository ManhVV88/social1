<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title th:utext="${title}"></title>
   </head>
   
   <body>
   
      <!-- Include _menu.html -->
      <th:block th:include="/_menu"></th:block>  
      
      <h2>Message : <span th:utext="${message}"></span></h2>
     <!-- /login?error=true -->
      <div th:if="${#request.getParameter('error') == 'true'}"
            style="color:red;margin:10px 0px;">
         Login Failed!!!<br />
         Reason :
         <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
            th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                Static summary
         </span>
           
      </div>
     
      <h3>Enter your otp:</h3>
      <form name='f' th:action="@{/otp-authentication}" method='POST'>
         <table>
            <tr>
               <td>User:</td>
               <td><input type='text' name='otpcode' value=''></td>
            </tr>                     
            <tr>
               <td><input name="submit" type="submit" value="submit" /></td>
            </tr>
            <p>This is your OTP : </p>
            <p th:text="${otpcode1}"></p>
         </table>
      </form>
      
   </body>
</html>
